spring.application.name=API_MyPlanetFootball
# port default for TOMCAT
server.port=9000

# level of level logging
logging.level.root=error
# pour mon package
logging.level.fr.afpa.pompey.cda=info
# pour la BDD
logging.level.org.springframework.data=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
# level for level logging for TOMCAT
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Parametres for DataBase
spring.datasource.url=jdbc:mysql://localhost:3306/myplanetfootball
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-came=com.mysql.cj.jdbc.Driver

# update DataBase of entity for mode dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true